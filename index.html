<!DOCTYPE html>
<html>
    <head>
        <title>Visualing Graph Searches</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="container">
            <div id="draw-area"></div>
            <div id="instruction">
                <ul>
                    <li class="list"><p>Original Edge: &nbsp</p> <hr class="hr" style="border-color: #e6e600" /></li>
                    <li class="list"><p>Tree Edge: </p> <hr class="hr" style="border-color: #df596e" /></li>
                    <li class="list"><p>Backtrack: </p> <hr class="hr" style="border-color: blue;" /></li>
                </ul>
            </div>
            <div id="buttons">
                <div id="input">
                    <p id="start-node-p">Starting node: </p>
                    <input placeholder="Start node" class="input" id="input-node" />
                </div>
                <div class="graph-searches">
                    <button id="run-dfs" class="search">DFS</button>
                    <button id="run-bfs" class="search">BFS</button>
                    <button id="run-mst" class="search">MST</button>
                </div>
                <button id="clear" onclick="cleanArea()">Clear Drawing Area</button>
                <button id="reset" onclick="removeColor()">Reset Color</button>
                <p style="font-size: 30px; text-align: center;">OR</p>
                <p style="font-size: 20px; text-align: center">Draw Custom Graph</p>
                <div class="graph-searches">
                    <button id="add-node" onclick="customGraph(event)">Add Node</button>
                    <button id="add-edge" onclick="addEdge()">Add Edge</button>
                </div>
                <p class="not-active" style="text-align: center;">Fill in the following details and then click Add Edge:</p>
                <div class="graph-searches not-active">
                    <input placeholder="from" class="input" id="start-node" />
                    &harr;
                    <input placeholder="to" class="input" id="target-node" />
                </div>
                <input placeholder="weight" class="input not-active" id="weight" style="margin-left: auto; margin-right: auto;" />
                <div id="links">
                  <a href="user_manual.pdf" target="_blank" class="pdf">User Manual</a>
                  <a href="README.txt" target="_blank" class="readme">README</a>
                </div>
            </div>
        </div>
        <script tyep="text/javascript" src="cytoscape.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="dfs.js"></script>
        <script type="text/javascript" src="bfs.js"></script>
        <script type="text/javascript" src="mst.js"></script>
    </body>
</html>
